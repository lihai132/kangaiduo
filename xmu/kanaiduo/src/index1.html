<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="sass/header.css">
    <link rel="stylesheet" href="sass/lbt.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="sass/nav-top.css">
    <link rel="stylesheet" href="sass/nav.css">
    <link rel="stylesheet" href="sass/hezuo.css">
    <link rel="stylesheet" href="sass/footer.css">
    <link rel="stylesheet" href="../src/sass/gudinglang.css">

    <style>
        #tp {
            width: 1200px;
            margin: auto;





        }
    </style>

</head>

<body>

    <div id="kangaiduo">
        <div id="header"></div>
        <div id="lbt"></div>
        <div id="nav-top"></div>
        <div id="tp"><img src="http://image.360kad.com/group2/M00/C5/B8/CgAgFF1l3TCAXINMAAHDsKufkTw896.jpg" alt="">
        </div>
        <div id="nav"></div>
        <div id="hezuo"></div>
        <div id="footer"></div>
        <div class="fixed_navigation">
            <div class="online_kefu">
                <div class="jt">◆</div>
                <div class="y1">
                    <div class="y-d1">售前咨询</div>
                    <div class="y-d2">售后咨询</div>
                </div>
            </div>
            <div class="cart_box commonWidth"></div>
            <div class="my_mr">
                <div class="jt">◆</div>
                <div class="y2"><a href="">需求清单</a></div>
            </div>
            <div class="my_Info commonWidth">
                <div class="jt">◆</div>
                <div class="y2"><a href="">我的账号</a></div>
            </div>
            <div class="Favorites commonWidth">
                <div class="jt">◆</div>
                <div class="y2"><a href="">我的收藏</a></div>
            </div>
            <div class="view_soon commonWidth">
                <div class="jt">◆</div>
                <div class="y2"><a href="">最近浏览</a></div>
            </div>
            <div class="order_current commonWidth order_current_hover">
                <div class="jt">◆</div>
                <div class="y2"><a href="">最近购买</a></div>
            </div>
            <div class="tsBox commonWidth">
                <div class="jt">◆</div>
                <div class="y2"><a href="">我要反馈</a></div>
            </div>
        </div>

    </div>





    <script src="./js/jquery-3.4.1.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/nav.js"></script>

    <script>
        $(function () {
            $("#header").load("html/header.html", function () {

                $("#header").css({
                    "height": "143px"
                });

                //登录



                $(".left .dl").click(() => {

                    window.location.href =
                        "http://127.0.0.1/code/kangaiduo/xmu/kanaiduo/src/html/dlu/dl.html";



                });

                $(".left .zc").click(() => {

                    window.location.href =
                        "http://127.0.0.1/code/kangaiduo/xmu/kanaiduo/src/html/zc/zc.html";



                })













            });

            $("#lbt").load("html/lbt.html", function () {

                $(".swiper-container").css({
                    "width": "800px",
                    "height": "400px"
                });


            });

            $("#nav-top").load("html/nav-top.html", function () {


            });
            $("#nav").load("html/nav.html", function () {


            });




            $("#hezuo").load("html/hezuo.html", function () {


            });
            $("#footer").load("html/footer.html", function () {


            });


            //侧边固定栏划过显示
            $(".online_kefu").hover(function () {
                $(this).find(".jt").css({
                    "display": "block"
                });

                $(this).find(".y1").css({
                    "display": "block"
                });
            }, function () {
                $(this).find(".jt").css({
                    "display": "none"
                });

                $(this).find(".y1").css({
                    "display": "none"
                });
            });



            $(".my_mr").hover(function () {
                $(this).find(".jt").css({
                    "display": "block"
                });

                $(this).find(".y2").css({
                    "display": "block"
                });
            }, function () {
                $(this).find(".jt").css({
                    "display": "none"
                });

                $(this).find(".y2").css({
                    "display": "none"
                });
            })

            $(".commonWidth").hover(function () {
                $(this).find(".jt").css({
                    "display": "block"
                });

                $(this).find(".y2").css({
                    "display": "block"
                });
            }, function () {
                $(this).find(".jt").css({
                    "display": "none"
                });

                $(this).find(".y2").css({
                    "display": "none"
                });
            })



        })
    </script>




</body>

</html>
